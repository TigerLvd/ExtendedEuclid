apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'ExtendedEuclid'
            keyPassword 'catcat'
            storeFile file('D:/Android/privat/first.jks')
            storePassword 'meow'
        }
    }
    compileSdkVersion 23
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId "ru.lvd.dan.extendedeuclid"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.0.1'
}
